

<div class="container">
    <div class="row">
        <div class="col-sm-1fa-rotate-270 col-md-6">
            <h6 class="text-danger">{{postErr}}</h6>
            <div class="card my-4" *ngFor="let post of postArr">
                <div class="card-header">
                   {{post.userId}} ) {{post.title}}
                </div>
                <div class="card-body">
                    {{post.body}}
                </div>
                <div class="card-footer">
                    {{post.id}}
                </div>
            </div>
        </div>
    </div>
</div>
